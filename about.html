<body>
    <h1>
        About Us
    </h1>

    <div class="formbox">
        <form action="" method="POST">
            <div class="inputbox">
                First Name:
                <div class="formfields">
                    <input type="text" name="first_name" id="first_name" placeholder="First Name..." class="form-control">
                </div>
                Last Name:
                <div class="formfields">
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name..." class="form-control">
                </div>
                E-Mail:
                <div class="formfields">
                    <input type="email" name="email" id="email" placeholder="E-Mail..." class="form-control">
                </div>


                How did you hear about us?:
                <br>
                <select id="about_choices" name="about_choices" placeholder="How did you hear about us?...">
                  <option value="website">Website</option>
                  <option value="social_media">Social Media</option>
                  <option value="ad">Ad</option>
                  <option value="other">Other</option>
                </select>
                <br> Message:
                <div class="messagebox">
                    <input type="text" id="message" name="message" placeholder="Message.." class="form-control">
                </div>
            </div>


    </div>
    <div class="inputbox">
        <button type="button" onclick="aboutForm(first_name, last_name, email, about_choices, message)">Submit</button>
    </div>
    </form>
    </div>
</body>

<script src="paycalcScript.js"></script>
